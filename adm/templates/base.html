{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}سامانه مدیریت هوشمند فایل‌ها{% endblock %}</title>
    
    <!-- Bootstrap 5 RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <!-- Theme CSS Variables -->
    <style>
        :root {
            --primary-dark: #1B3C53;
            --primary-medium: #456882;
            --secondary-light: #D2C1B6;
            --background-light: #F9F3EF;
            
            --bg-color: var(--background-light);
            --text-color: #1B3C53;
            --sidebar-bg: var(--primary-dark);
            --sidebar-text: #F9F3EF;
            --card-bg: #ffffff;
            --border-color: #D2C1B6;
        }

        [data-bs-theme="dark"] {
            --bg-color: #0d1f2d;
            --text-color: #F9F3EF;
            --sidebar-bg: #0a1721;
            --sidebar-text: #D2C1B6;
            --card-bg: #1B3C53;
            --border-color: #456882;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }
        
        .btn-outline-primary {
            color: var(--primary-dark);
            border-color: var(--primary-dark);
        }

        .sidebar {
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            height: 100vh;
            position: fixed;
            width: 280px;
            transition: all 0.3s;
            z-index: 100;
        }

        .sidebar .nav-link {
            color: var(--sidebar-text);
            padding: 12px 20px;
            margin: 5px 10px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .sidebar .nav-link:hover {
            background-color: rgba(214, 193, 182, 0.2);
        }

        .sidebar .nav-link.active {
            background-color: var(--primary-medium);
        }

        .main-content {
            margin-right: 280px;
            padding: 25px;
            transition: all 0.3s;
        }
/* Desktop Sidebar */
.sidebar {
    background-color: var(--sidebar-bg);
    color: var(--sidebar-text);
    height: 100vh;
    position: fixed;
    width: 280px;
    z-index: 100;
}

/* Mobile Offcanvas Menu */
.offcanvas.offcanvas-start {
    right: 0;
    left: auto;
    width: 280px;
}

/* Ensure main content doesn't get hidden */
.main-content {
    transition: all 0.3s;
    width: 100%;
}

@media (min-width: 992px) {
    .main-content {
        margin-right: 280px;
    }
}
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Theme Toggle Button -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1000;">
        <button id="themeToggle" class="btn btn-sm btn-outline-primary">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="d-flex">
    {% include 'partials/sidebar.html' %}

        <!-- Main Content -->
        <div class="main-content" style='right:0;'>
            
            <!-- Mobile Menu Toggle Button -->
            <button class="btn btn-primary d-lg-none mb-3 sidebar-toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu"  type="button">
                <i class="fas fa-bars"></i>
            </button>

            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Theme Toggle Script -->
    <script>
    // Initialize theme
    document.addEventListener('DOMContentLoaded', function() {
        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        if (themeToggle) {
            const savedTheme = localStorage.getItem('theme') || 'light';
            
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-bs-theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }

            themeToggle.addEventListener('click', function() {
                const html = document.documentElement;
                const isDark = html.getAttribute('data-bs-theme') === 'dark';
                
                if (isDark) {
                    html.removeAttribute('data-bs-theme');
                    localStorage.setItem('theme', 'light');
                    this.innerHTML = '<i class="fas fa-moon"></i>';
                } else {
                    html.setAttribute('data-bs-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    this.innerHTML = '<i class="fas fa-sun"></i>';
                }
            });
        }

        // Sidebar toggle functionality
        const sidebar = document.getElementById('mainSidebar');
        const toggleButtons = document.querySelectorAll('.sidebar-toggle');
        
        if (sidebar && toggleButtons.length) {
            toggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    sidebar.classList.toggle('show');
                });
            });

            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(event) {
                if (window.innerWidth >= 992) return;
                
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isToggleButton = event.target.closest('.sidebar-toggle');
                
                if (!isClickInsideSidebar && !isToggleButton) {
                    sidebar.classList.remove('show');
                }
            });
        }
    });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>

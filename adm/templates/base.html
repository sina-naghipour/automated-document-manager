{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}سامانه مدیریت هوشمند فایل‌ها{% endblock %}</title>
    
    <!-- Bootstrap 5 RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <!-- Theme CSS Variables -->
    <style>
        :root {
            --primary-dark: #1B3C53;
            --primary-medium: #456882;
            --secondary-light: #D2C1B6;
            --background-light: #F9F3EF;
            
            --bg-color: var(--background-light);
            --text-color: #1B3C53;
            --sidebar-bg: var(--primary-dark);
            --sidebar-text: #F9F3EF;
            --card-bg: #ffffff;
            --border-color: #D2C1B6;
        }

        [data-bs-theme="dark"] {
            --bg-color: #0d1f2d;
            --text-color: #F9F3EF;
            --sidebar-bg: #0a1721;
            --sidebar-text: #D2C1B6;
            --card-bg: #1B3C53;
            --border-color: #456882;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }
        
        .btn-outline-primary {
            color: var(--primary-dark);
            border-color: var(--primary-dark);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Theme Toggle Button -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1000;">
        <button id="themeToggle" class="btn btn-sm btn-outline-primary">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    {% block content %}{% endblock %}

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Theme Toggle Script -->
    <script>
        // Initialize theme
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const themeToggle = document.getElementById('themeToggle');
            
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-bs-theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        });

        // Toggle theme
        document.getElementById('themeToggle').addEventListener('click', function() {
            const html = document.documentElement;
            const isDark = html.getAttribute('data-bs-theme') === 'dark';
            
            if (isDark) {
                html.removeAttribute('data-bs-theme');
                localStorage.setItem('theme', 'light');
                this.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                html.setAttribute('data-bs-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                this.innerHTML = '<i class="fas fa-sun"></i>';
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
